{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Greenify{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      color: #fff;
      min-height: 100vh;
    }
    nav.navbar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 15px;
    }
    .nav-link:hover {
      color: #a8e063 !important;
    }
    .content-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      color: white;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
    }
    ::placeholder {
      color: #eee;
    }
    .btn-custom {
      background-color: #2f8f46;
      border: none;
      color: #fff;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #256f38;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ðŸŒ± Greenify</a>
      <div>
        <a class="nav-link d-inline" href="{% url 'home' %}">Home</a>
        <a class="nav-link d-inline" href="{% url 'profile' %}">Profile</a>
        <a class="nav-link d-inline" href="{% url 'login' %}">Login</a>
        <a class="nav-link d-inline" href="{% url 'register' %}">Register</a>
        <a class="nav-link d-inline" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </nav>

  <main class="content-section">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
