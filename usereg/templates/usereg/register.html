{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenify | Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body {
            background: radial-gradient(circle at 20% 30%, #e9fff0 0%, #d9ffea 40%, #f2fff9 100%);
            display: flex; flex-direction: column; min-height: 100vh;
        }
        header {
            background: linear-gradient(270deg, #2e8b57, #3fbf7f, #27a96f);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            color: white; padding: 18px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(46,139,87,0.3);
        }
        @keyframes gradientShift {
            0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%}
        }
        header nav a {
            color: #fff; text-decoration: none; margin-left: 22px;
            font-weight: 500; position: relative;
        }
        header nav a::after {
            content: ""; position: absolute; bottom: -5px; left: 0; height: 2px; width: 0%;
            background: #eaffea; transition: width 0.3s ease;
        }
        header nav a:hover { color: #eaffea; }
        header nav a:hover::after { width: 100%; }

        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px; }
        .register-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 40px 45px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(46,139,87,0.25);
            width: 100%; max-width: 500px;
            animation: fadeInUp 1s ease;
        }
        .register-card h2 {
            text-align: center; color: #2e8b57;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(63,191,127,0.2);
        }
        form input {
            width: 100%; padding: 12px; margin: 10px 0 18px;
            border: 2px solid #d1f0da; border-radius: 10px; outline: none; transition: 0.3s;
        }
        form input:focus {
            border-color: #3fbf7f;
            box-shadow: 0 0 10px rgba(63,191,127,0.3);
        }
        button {
            width: 100%; background: linear-gradient(90deg,#2e8b57,#3fbf7f);
            border: none; color: white; padding: 12px;
            border-radius: 10px; cursor: pointer;
            font-size: 16px; transition: 0.3s;
            box-shadow: 0 0 12px rgba(63,191,127,0.4);
        }
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 18px rgba(46,139,87,0.6);
        }
        .login-link { text-align: center; margin-top: 15px; font-size: 14px; }
        .login-link a { color: #2e8b57; font-weight: 600; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }

        footer {
            background: linear-gradient(90deg, #2e8b57, #3fbf7f);
            color: white; text-align: center; padding: 14px; font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(25px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<header>
    <h1>ðŸŒ¿ Greenify</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>
</header>

<div class="container">
    <div class="register-card">
        <h2>Create Your Account</h2>
        <form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="confirm" placeholder="Confirm Password" required>
  <button type="submit">Register</button>
</form>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2025 Greenify | Empowering Sustainable Futures ðŸŒŽ</p>
</footer>
</body>
</html>
